<div  layout="column">

	<md-content layout-padding>
	<form name="userForm">
		<div layout layout-sm="column">

			<md-input-container flex  ng-show="action === 'modify'"> <label>User Id</label>

			<input ng-model="persistUser.userId"  disabled>

			</md-input-container>
			<md-input-container flex  ng-show="action === 'create'"> <label>User Id</label>

				<input ng-model="persistUser.userId"  required>

			</md-input-container>

			<md-input-container flex> <label>Password</label>
			<input ng-model="persistUser.password"  type="password" ng-change="encodePassword()"> </md-input-container>
		</div>
		<div layout layout-sm="column">
			<md-input-container flex> <label>First
				name</label> <input ng-model="persistUser.firstName" required> </md-input-container>
			<md-input-container flex> <label>Last
				Name</label> <input ng-model="persistUser.lastName" required> </md-input-container>
		</div>

		<div layout="row" >
			<fieldset class="standard" flex>
				
					<code>Status</code>
				<!-- <md-radio-group ng-model="data.group1"> <md-radio-button
					value=1 class="md-primary">Enable</md-radio-button> <md-radio-button
					value=0> Disable </md-radio-button> </md-radio-group> -->
					
					<md-radio-group ng-model="persistUser.active" class="md-primary">
        <md-radio-button ng-repeat="d in radioData"
                         ng-value="d.value"
                         ng-class="{'md-align-top-left': $index==1}" >
            {{ d.label }}<br/> <br/>
        </md-radio-button>
    </md-radio-group>
			</fieldset>
			</div>

		<div layout="row" >
			<div flex="100" flex-md="100" layout="column">
				<fieldset class="standard" flex >
						<code>Roles</code>
					<div layout="row" layout-wrap>
						<div flex="25" ng-repeat="role in roles">
							<md-checkbox class="md-primary" required
								ng-checked="exists(role, selectedRoles)"
								ng-click="toggle(role, selectedRoles)"> {{ role }} <span
								ng-if="exists(role, selectedRoles)"></span> </md-checkbox>
						</div>
					</div>
				</fieldset>
			</div>			
		</div>
		<div layout="row">
		</div>
		<div class="md-actions" layout="row">
		<span flex="80"></span>
			<md-button class="md-raised md-primary" ng-click="back()">back</md-button>
		<md-button class="md-raised md-primary" ng-click="saveUser()">Save</md-button>
		</div>

	</form>
	</md-content>
</div>
