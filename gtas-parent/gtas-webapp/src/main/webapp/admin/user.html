<md-content layout-padding>
	<form name="userForm" ng-submit="saveUser()">
		<div layout layout-sm="column">
			<md-input-container flex><label>{{'user.useId' | translate}}</label>
				<input ng-model="user.userId" id="userId" ng-disabled="action === 'updateUser'" autocomplete="off" style="width: 300px;">
			</md-input-container>
			<md-input-container flex><label>{{'user.password' | translate}}</label>
				<input ng-model="user.password" id="password" type="password" type="search"  autocomplete="off" required style="width: 300px;">
			</md-input-container>
		</div>
		<div layout layout-sm="column">
			<md-input-container flex><label>{{'user.firstname' | translate}}</label> <input ng-model="user.firstName" autocomplete="off" required style="width: 300px;">
			</md-input-container>
			<md-input-container flex><label>{{'user.lastname' | translate}}</label> <input ng-model="user.lastName" required style="width: 300px;">
			</md-input-container>
		</div>

		<div layout="column">
			<code style="font-weight: bold; font-size: 17px;">{{'user.status' | translate}}</code>
			<md-switch ng-model="user.active" ng-true-value="1" ng-false-value="0"
					   class="md-primary" aria-label="userStatus">
				{{'user.status.text' | translate}} 
				<p translate> {{ user.active ? 'user.status.enabled' : 'user.status.disabled' }}</p>
			</md-switch>
		</div>
		<div layout="column">
			<code style="font-weight: bold; font-size: 17px;">{{'user.roles' | translate}}</code>
			<span layout="column" layout-wrap class="clearfix" style="min-height: 200px;">
				<span flex="20" ng-repeat="role in roles | orderBy:'roleDescription'">
						<md-switch ng-model="role.selected"
								   ng-disabled="role.disabled"
								   class="md-primary" aria-label="Roles"
								   ng-change="setNonAdminRoles(role)">
							<p translate>{{ role.roleDescription }}</p>
						</md-switch>
				</span>
			</span>
		</div>
		<div class="md-actions" layout="row" style="padding-top: 15px;">
			<span flex="80"></span>
			<md-button href="#/admin" class="md-raised">{{'btn.back' | translate}}</md-button>
			<md-button class="md-raised md-primary" type="submit">{{'qry.save' | translate}}</md-button>
		</div>
	</form>
</md-content>
