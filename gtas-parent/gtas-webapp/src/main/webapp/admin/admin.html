<md-content>
    <md-tabs md-dynamic-height md-border-bottom md-selected="selectedTabIndex">
        <md-tab label="Modify Users">
            <md-content class="md-padding">
                <div ui-grid="userGrid" ui-grid-pagination ui-grid-exporter class="grid" ></div>
            </md-content>
        </md-tab>
        <md-tab label="Add User" ng-click="createUser()">
            <md-content class="md-padding"></md-content>
        </md-tab>
        <md-tab label = "Audit Log View">
            <ng-include src="'admin/auditlog.html'"/>
        </md-tab>
        <md-tab label = "Error Log View">
            <ng-include src="'admin/errorlog.html'"/>
        </md-tab>
    </md-tabs>
</md-content>
