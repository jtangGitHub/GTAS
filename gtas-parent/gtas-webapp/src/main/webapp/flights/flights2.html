<style>
    .rule-details-grid {
        height: 150px;
    }

    .rule-details-grid .ui-grid-icon-ok:before {
        content: "\e105";
        font-family: 'Glyphicons Halflings';
    }

    @media (min-width: 768px) {
        .modal-dialog {
            min-width: 1000px;
            width: 90%;
        }
    }
</style>
<h1><span class="glyphicon glyphicon-plane glyphiconFlightPax img-circle"></span> Flights</h1>

<div ng-show="loading" class="jumbotron" style="background-color: #FFFFFF">
    <div class="modal-wrapper">
        <img class="full" ng-show="loading" src="resources/img/loading_default_en.gif"/>
    </div>
</div>

<div class="modal" id="QBModal" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true"
     style="display: none; background: rgba(125, 125, 125, 0.5);">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close"
                        ng-click="closeDialog();">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Rule :
                    {{hitDetailDisplay}}</h4>

            </div>
            <div class="modal-body">

                <div class="te">

                    <div id="builder"></div>
                </div>

            </div>

        </div>
        <!-- /.modal-content -->
    </div>
</div>




<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-5 col-md-offset-3 col-lg-6 col-lg-offset-4" style="max-height: 50px;">


            <div class="col-md-4" style="max-height: 40px;">
                <span>ETA Start Date:</span>

                <p class="input-group">
                    <input placeholder="Start Date:" type="text" ng-model="startDate" id="start-date" class="datepicker" />
                </p>

            </div>

            <div class="col-md-4" style="max-height: 40px;">
                <span>End Date:</span>
                <p class="input-group">
                    <input placeholder="End Date:" type="text" ng-model="endDate" id="end-date" class="datepicker" />
                </p>
            </div>

            <div class="col-md-4" style="max-height: 40px;  padding-top: 17px;">
                <span></span>
                <p class="input-group">
				        		<span class="input-group-btn">
				        		
				        		<button type="button" class="btn btn-default round col-md-8" ng-click="refreshListing()"
                                        style="border-radius: 24px;background: linear-gradient(to bottom,  #fff 50%,#d7d2cc 100%);">Refresh</button>
				        		
				        		</span>
                </p>
            </div>


        </div>
    </div>
</div>

<div style="padding: 15px;"></div>

<div ui-grid="gridOpts" ui-grid-pagination ui-grid-selection ui-grid-exporter ui-grid-resize-columns ui-grid-move-columns class="grid" external-scopes="$scope"></div>



<script type="text/ng-template" id="custom/pager">
    <ul class="pagination ng-table-pagination" id="flightPaginationList"
        style="display: inline-block; margin-left: 350px; float: none;">
        <li ng-class="{'disabled': !page.active}" ng-repeat="page in pages" ng-switch="page.type">
            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;</a>
            <a ng-switch-when="first" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
            <a ng-switch-when="page" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
            <a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a>
            <a ng-switch-when="last" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">&raquo;</a>
        </li>
    </ul>
</script>

<script type="text/ng-template" id="custom/pager1">
    <ul class="pager ng-cloak">
        <li ng-repeat="page in pages"
            ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
            ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
        </li>
        <li>
            <div class="btn-group">
                <button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)"
                        class="btn btn-default">10
                </button>
                <button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)"
                        class="btn btn-default">25
                </button>
                <button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)"
                        class="btn btn-default">50
                </button>
                <button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)"
                        class="btn btn-default">100
                </button>
            </div>
        </li>
    </ul>
</script>

<script type="text/ng-template" id="QBModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Yes or No?</h4>
                </div>
                <div class="modal-body">

                    <div id="builder"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">No
                    </button>
                    <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Yes
                    </button>
                </div>
            </div>
        </div>
    </div>

</script>
