<style>
  .grid .ui-grid-row .red {
    color: red;
    font-weight: bold;
  }
</style>

<div layout="row" layout-padding layout-margin layout-align="space-around center">
  <md-input-container>
    <label>Origin</label>
    <input ng-model="flight.model.origin">
  </md-input-container>
  <md-input-container>
    <label>Destination</label>
    <input ng-model="flight.model.dest">
  </md-input-container>
  <md-input-container>
    <label>Flight</label>
    <input ng-model="flight.model.flightNumber">
  </md-input-container>
  <md-input-container>
    <label>Direction</label>
    <md-select ng-model="flight.model.direction">
      <md-option ng-repeat="item in flightDirections" value="{{item.value}}">
        {{item.label}}
      </md-option>
    </md-select>
  </md-input-container>
  <md-datepicker ng-model="flight.model.etaStart" md-placeholder="Start Date"></md-datepicker>
  <md-datepicker ng-model="flight.model.etaEnd" md-placeholder="End Date"></md-datepicker>
  <md-button class="md-raised md-primary" ng-click="filter()">Filter</md-button>
</div>

<div layout-padding layout-margin>
  <md-content>
    <div layout="row" 
      ui-grid="flightsGrid"
      ui-grid-pagination
      ui-grid-auto-resize
      ng-style="getTableHeight()"
      class="grid"></div>
  </md-content>
</div>
