<style>
  .grid .ui-grid-row .red {
    color: red;
    font-weight: bold;
  }
  
  .flightInput md-datepicker {
    margin-top: 22px; 
  }
  .flightInput .md-datepicker-button {
    height: 36px;
    width: 36px;
    line-height: 36px;
  }
  .flightInput .md-datepicker-input-container {
    margin-left: 2px; 
  }
  .flightInput .md-button {
    height: 10px;
  }
</style>


<div layout="row" class="flightInput">
  <md-input-container>
    <label>Origin</label>
    <input ng-model="flight.model.origin">
  </md-input-container>

  <md-input-container>
    <label>Dest</label>
    <input ng-model="flight.model.dest">
  </md-input-container>
  <md-input-container style="width:5%"></md-input-container>

  <md-input-container>
    <label>Flight</label>
    <input ng-model="flight.model.flightNumber">
  </md-input-container>
  <md-input-container style="width:5%"></md-input-container>

  <md-input-container>
    <label>Dir</label>
    <md-select ng-model="flight.model.direction">
      <md-option ng-repeat="item in flightDirections" value="{{item.value}}">
        {{item.label}}
      </md-option>
    </md-select>
  </md-input-container>
  <md-input-container style="width:5%"></md-input-container>

  <md-datepicker ng-model="flight.model.etaStart" md-placeholder="Start Date"></md-datepicker>
  <md-datepicker ng-model="flight.model.etaEnd" md-placeholder="End Date"></md-datepicker>
  <md-input-container style="width:5%"></md-input-container>

  <md-button class="md-raised md-primary" ng-click="filter()">Filter</md-button>
</div>

<header data-ui-view="heading"></header>
<div layout="column">
  <md-content layout-padding>
    <div layout="row" 
      ui-grid="flightsGrid"
      ui-grid-pagination
      ui-grid-auto-resize
      ng-style="getTableHeight()"
      class="grid"></div>
  </md-content>
</div>
