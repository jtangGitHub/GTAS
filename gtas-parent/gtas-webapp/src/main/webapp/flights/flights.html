<style>
  .grid .ui-grid-row .red {
    color: red;
    font-weight: bold;
  }
</style>

<h2 flex><span class="glyphicon glyphicon-plane glyphiconFlightPax"></span>Flights</h2>
<div flex style="text-align:center; margin-top: -1.8em;">
    <md-datepicker ng-model="flight.model.startDate" md-placeholder="Start Date"></md-datepicker>
    <md-datepicker ng-model="flight.model.endDate" md-placeholder="End Date"></md-datepicker>
</div>

<header data-ui-view="heading"></header>
<div layout="column">
  <md-content layout-padding>
    <div layout="row" 
      ui-grid="flightsGrid"
      ui-grid-pagination
      ui-grid-auto-resize
      ng-style="getTableHeight()"
      class="grid"></div>
  </md-content>
</div>
