<style>

section {
    border: 1px solid;
    border-color: LightGray;
    border-radius: 10px;
    padding-bottom: 20px;
}
.selectize-control {
    margin-left: 8em;
}
.selectize-input input {
    width: 264px !important;
}

</style>


<md-content>
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Change Password" >
            <md-content class="md-padding">
               <form name="userSettings" style="padding-top: 2px;">
                <div class="alert alert-danger" ng-show="error">
                    <button class="close" data-dismiss="alert">x</button>
                    <strong>Error!</strong> An error occured while trying to send message.
                </div>
                <div class="alert alert-success" ng-show="success">
                    <button class="close" data-dismiss="alert">x</button>
                    <strong>Success! </strong> {{successMessage}}
                </div>
                <section layout="row" layout-padding layout-margin layout-align="space-around center" style="padding-bottom: 2px;">

                    <md-input-container style="padding-top: 0.5px; padding-bottom: 0.5px;">
                        <label>First Name</label>
                        <input ng-model="userCredentials.firstName">
                    </md-input-container>
                    <md-input-container  style="padding-top: 0.5px; padding-bottom: 0.5px;">
                        <label>Last Name</label>
                        <input ng-model="userCredentials.lastName">
                    </md-input-container>
                    <md-input-container style="padding-top: 0.5px; padding-bottom: 0.5px;">
                        <label>New Password</label>
                        <input ng-model="userCredentials.newPassword" type="password" name="newPassword" >
                    </md-input-container>
                    <md-input-container style="padding-top: 0.5px; padding-bottom: 0.5px;">
                        <label>Confirm Password</label>
                        <input ng-model="userCredentials.confirmPassword" type="password" name="confirmPassword" compare-to="userCredentials.newPassword" >
                        <div ng-messages="userSettings.confirmPassword.$error">
                            <div ng-messages-include="userSettings/messages.html"></div>
                        </div>
                    </md-input-container>
                    <div class="actions">
                        <md-button class="md-raised md-primary" ng-click="updateCredentials()" ng-disabled="userSettings.$invalid || ! userCredentials.firstName || ! userCredentials.lastName">Update</md-button>
                    </div>
                </section>
                </form>
            </md-content>
        </md-tab>

        <md-tab label="Filter"> <!-- ng-click="setFilter()"-->
            <md-content class="md-padding">

                <form name="filterForm" ng-submit="setFilter()">

                    <section layout-padding layout-margin>
                        <div layout="column"  layout-align="space-around start">
                            <md-input-container>
                                <label>Origins</label>
                                <input ng-model="filter.originAirports" id="originAirports">
                            </md-input-container>
                            <md-input-container >
                                <label>Destinations</label>
                                <input ng-model="filter.destinationAirports" id="destinationAirports" >
                            </md-input-container>
                        </div>
                        <div layout="row" layout-align="space-around start">
                            <md-input-container >
                                <span flex="80"></span>
                                <label>Direction</label>
                                <md-select ng-model="filter.flightDirection">
                                    <md-option ng-repeat="item in flightDirections" value="{{item.value}}">
                                        {{item.label}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                            <md-input-container >
                                <label>ETA Start</label>
                                <md-select ng-model="filter.etaStart">
                                    <md-option ng-repeat="item in etaStartDays" value="{{item.value}}">
                                        {{item.label}}
                                    </md-option>
                                </md-select>
                            </md-input-container >
                            <md-input-container >
                                <label>ETA End</label>
                                <md-select ng-model="filter.etaEnd">
                                    <md-option ng-repeat="item in etaEndDays" value="{{item.value}}">
                                        {{item.label}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>

                        </md-input-container>
                        <div class="md-actions" layout="row" layout-align="end end;">
                            <span flex="80"></span>
                            <md-button href="#/user-settings" class="md-raised">Back</md-button>
                            <md-button class="md-raised md-primary" type="submit" ng-disabled="form.$invalid">Save</md-button>
                        </div>
                    </section>
                </form>

                <div id="builder"></div>


            </md-content>
        </md-tab>
    </md-tabs>
</md-content>
