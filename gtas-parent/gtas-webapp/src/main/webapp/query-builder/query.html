<h2>
    <span class="glyphicon glyphicon-filter"></span>
    Query Builder
    <md-button ng-click="newRule()" class="md-raised"><span class="glyphicon glyphicon-plus"></span> Add New</md-button>
</h2>
<div ui-grid="queriesGrid" ui-grid-pagination ui-grid-selection ui-grid-exporter class="grid" external-scopes="$scope"></div>
<section class="qb-interface">
    <h2>Summary:</h2>
    <md-content layout-padding>
        <div layout layout-sm="column">
            <md-input-container style="width:20%">
                <label>Name</label>
                <input md-maxlength="20" required name="description" ng-model="title" id="title">
            </md-input-container>
            <md-input-container flex>
                <label>Description</label>
                <input md-maxlength="100" name="description" ng-model="description">
            </md-input-container>
        </div>
    </md-content>

    <h2>Conditions:</h2>
    <div id="builder"></div>
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)" ng-class="{'fade-out': alert.expired}">{{alert.msg}}</alert>
    <md-button href="#/query/flights"
               title="Launch Flight Query Results in new window"
               target="query.flights" ng-click="executeQuery('flights')"
               class="md-raised md-primary md-button md-default-theme" >Query Flights</md-button>
    <md-button href="#/query/passengers"
               title="Launch Passengers Query Results in new window"
               target="query.passengers" ng-click="executeQuery('flights')"
               class="md-raised md-primary md-button md-default-theme" >Query Passengers</md-button>
    <md-button ng-click="resetQueryBuilder()" class="md-raised">Clear Conditions</md-button>
    <md-button ng-click="save()" ng-disabled="saving === true" class="md-raised md-primary pull-right">Save</md-button>
    <md-button ng-click="delete()" ng-disabled="ruleId === null" class="md-raised md-warn pull-right">Delete</md-button>
</section>
