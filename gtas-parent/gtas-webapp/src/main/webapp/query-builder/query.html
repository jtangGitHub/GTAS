<style>
    .actions { text-align: center}
</style>
<div ui-grid="qbGrid" ui-grid-pagination ui-grid-selection ui-grid-exporter class="grid" external-scopes="$scope"></div>
<section class="qb-interface">
    <h2>Summary:</h2>
    <md-content layout-padding>
        <div layout layout-sm="column">
            <md-input-container style="width:20%">
                <label>Name</label>
                <input md-maxlength="20" required name="description" ng-model="title" id="title">
            </md-input-container>
            <md-input-container flex>
                <label>Description</label>
                <input md-maxlength="100" name="description" ng-model="description">
            </md-input-container>
        </div>
    </md-content>

    <h2>Conditions:</h2>
    <div id="builder"></div>
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)" ng-class="{'fade-out': alert.expired}">{{alert.msg}}</alert>
    <div class="actions">
        <md-button href="#/query/flights"
                   title="Launch Flight Query Results in new window"
                   target="queryFlights" ng-click="executeQuery('flights')"
                   class="md-raised md-primary"><i class="glyphicon glyphicon-filter"></i><i class="glyphicon glyphicon-plane"></i> Query Flights</md-button>
        <md-button href="#/query/passengers"
                   title="Launch Passengers Query Results in new window"
                   target="queryPassengers" ng-click="executeQuery('flights')"
                   class="md-raised md-primary"><i class="glyphicon glyphicon-filter"></i><i class="glyphicon glyphicon-user"></i>  Query Passengers</md-button>
        <md-button ng-click="newRule()" class="md-raised pull-left"><i class="glyphicon glyphicon-plus"></i> Add New</md-button>
        <md-button ng-click="resetQueryBuilder()" class="md-raised pull-left"><i class="glyphicon glyphicon-minus"></i> Clear Conditions</md-button>
        <md-button ng-click="save()" ng-disabled="saving === true" class="md-raised md-primary pull-right"><i class="glyphicon glyphicon-save"></i> Save</md-button>
        <md-button ng-click="delete()" ng-disabled="ruleId === null" class="md-raised md-warn pull-right"><i class="glyphicon glyphicon-erase"></i> Delete</md-button>
    </div>
</section>
