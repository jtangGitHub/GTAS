<div class="logo">
    <!-- PUT YOUR LOGO HERE -->
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content" ng-controller="LoginController">
    <!-- BEGIN LOGIN FORM -->
    <form ng-submit="login(credentials)">
        <h3 class="form-title">Login to your account</h3>
        <!-- <div class="alert alert-error hide">
            <button class="close" data-dismiss="alert"></button>
            <span>Enter any username and password.</span>
        </div> -->

        <div class="control-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-user"></i>
                    <input class="m-wrap placeholder-no-fix" type="text" ng-model="credentials.j_username"
                           autocomplete="off" placeholder="Username" required name="j_username" id="j_username"/>
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <div class="controls">
                <div class="input-icon left">
                    <i class="icon-lock"></i>
                    <!--<input class="m-wrap placeholder-no-fix" type="password"-->
                           <!--ng-model="credentials.password" autocomplete="off"-->
                           <!--placeholder="Password"  name="j_password" id="j_password"-->
                            <!--/> &lt;!&ndash; onchange="encode(this);" &ndash;&gt;-->
                    <!--ng-focus="focus('password')"  ng-blur="blur('password')"-->

                    <input class="m-wrap placeholder-no-fix"
                           type="password"

                           ng-model="credentials.j_password"
                           name="password" placeholder="Password" required ng-minlength="6"
                           pattern="(?=.*[a-z]).{6,}" />

                </div>
            </div>
        </div>

        <div class="form-actions">

            <button type="submit" class="btn blue pull-right">
                Login <i class="m-icon-swapright m-icon-white"></i>
            </button>
        </div>


    </form>
</div>
<!-- END LOGIN FORM -->
