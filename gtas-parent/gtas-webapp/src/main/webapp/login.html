<body>
<header class="header" title="{{'gtas.title' | translate}}"></header>

<div id="main" class="container" style="padding-top:100px"> 
	<form name="loginform" id="loginform" ng-controller="LoginController" ng-submit="login(credentials)">
	<p class="login-username"> 
		<label for="user_login">{{'login.user' | translate}}</label> <input type="text" class="input" id="user_login" placeholder="Username" ng-model="credentials.j_username" autocomplete="off" required name="j_username" id="j_username" disabled/> 
	</p>
	<p class="login-password"> 
		<label for="user_pass">{{'login.password' | translate}}</label> <input type="password" class="input" id="user_pass" placeholder="Password" ng-model="credentials.j_password" id="Password" name="password" required disabled/>
	</p>
	<p class="login-submit"> 
		<input type="submit" name="wp-submit" id="wp-submit" class="button-primary" value="Go"/> 
	</p>
	</form> 

</div>
