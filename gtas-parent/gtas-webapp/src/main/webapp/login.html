<body>
<header class="header" title="GLOBAL TRAVEL ASSESSMENT SYSTEM"></header>

<div style="padding: 30px;"  id='loginForm'></div>
<div class="container">
    
    <div class="card"></div>
    <div class="card">
        
        <h1 class="title">Login 
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class='faa-pulse animated fa fa-plane'></span>
        </h1>
        
        <form  ng-controller="LoginController" ng-submit="login(credentials)">
            <div class="input-container">
                <input type="text" ng-model="credentials.j_username" autocomplete="off" required name="j_username" id="j_username"/>
                <label for="j_username">Username</label>
                <div class="bar"></div>
            </div>
            <div class="input-container">
                <input type="password"
                       ng-model="credentials.j_password"
                       id="Password"
                       name="password" required ng-minlength="6"
                       pattern="(?=.*[a-z]).{6,}"
                />
                <label for="Password">Password</label>
                <div class="bar"></div>
            </div>
            <div class="button-container active ripples buttonRipples">
                <button type="submit" class="md-raised"><span>Go</span></button>
            </div>

        </form>
    </div>

</div>
