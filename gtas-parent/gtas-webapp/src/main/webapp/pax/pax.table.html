<style>
  [ui-grid="passengerGrid"] .red {
    text-align: center;
    font-size: 1.5em;
    color: rgba(255, 0, 0, 1);
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
    position: relative;
    top: 1px;
    display: inline-block;
    font-family: 'Glyphicons Halflings';
    font-style: normal;
    font-weight: normal;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  [ui-grid="passengerGrid"] .ui-grid-icon-plus-squared,
  [ui-grid="passengerGrid"] .ui-grid-icon-minus-squared {
    visibility: hidden;
  }

  [ui-grid="passengerGrid"] .rule-hit button {
    font-size: 1.5em;
    padding-left: .5em;
    color: rgba(255, 0, 0, 1);
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
    font-style: normal;
    font-weight: normal;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    display: inline-block;
    width: 50px;
    box-sizing: border-box;
  }

  form {
    border: 1px solid;
    border-color: LightGray;
    border-radius: 10px;
    padding-bottom: 20px;
  }

  .md-button {
    min-width: 30px
  }

  .invisible button i {
    visibility: hidden;
  }

  .watchlist-hit {
    font-size: 1.25em;
    color: rgba(255, 0, 0, 1);
    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
    box-sizing: border-box;
    width: 100%;
    padding: .3em .5em;
    text-align: center;
  }

  h3 {
    font-size: 1.5em;
    margin: .5em;
  }
</style>

<h3 data-ng-if="stateName === 'queryPassengers'"><i class="glyphicon glyphicon-user"></i><i
        class="glyphicon glyphicon-filter"></i> Passengers Query</h3>
<form ng-submit="filter()" layout="row" data-ng-if="stateName === 'paxAll'" layout-padding layout-margin
      layout-align="space-around center">
  <md-input-container>
    <label>Last Name</label>
    <input ng-model="model.lastName">
  </md-input-container>
  <md-input-container>
    <label>Origin</label>
    <input ng-model="model.origin">
  </md-input-container>
  <md-input-container>
    <label>Destination</label>
    <input ng-model="model.dest">
  </md-input-container>
  <md-input-container>
    <label>Flight</label>
    <input ng-model="model.flightNumber">
  </md-input-container>
  <md-input-container>
    <label>Direction</label>
    <md-select ng-model="model.direction">
      <md-option ng-repeat="item in flightDirections" value="{{item.value}}">
        {{item.label}}
      </md-option>
    </md-select>
  </md-input-container>
  <md-datepicker ng-model="model.etaStart" md-placeholder="Start Date"></md-datepicker>
  <md-datepicker ng-model="model.etaEnd" md-placeholder="End Date"></md-datepicker>
  <md-button class="md-primary" type="submit">
    <md-tooltip>Filter</md-tooltip>
    <!--<i class="glyphicon glyphicon-filter"></i>-->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M10 18h4v-2h-4v2z"></path><path d="M3 6v2h18V6H3z"></path><path d="M6 13h12v-2H6v2z"></path></svg>
  </md-button>
  <md-button class="md-primary" type="submit">
    <md-tooltip>Reset</md-tooltip>
    <!--<i class="glyphicon glyphicon-remove-sign"></i>-->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"></path></svg>
  </md-button>
</form>

<section layout="row" data-ng-if="stateName === 'flightpax'" layout-padding layout-margin
         layout-align="space-around center">
  <md-input-container>
    <label>Last Name</label>
    <input ng-model="model.lastName">
  </md-input-container>
  <md-input-container>
    <label>Origin</label>
    <input ng-model="model.origin" disabled>
  </md-input-container>
  <md-input-container>
    <label>Destination</label>
    <input ng-model="model.dest" disabled>
  </md-input-container>
  <md-input-container>
    <label>Flight</label>
    <input ng-model="model.flightNumber" disabled>
  </md-input-container>
  <md-input-container>
    <label>Direction</label>
    <md-select ng-model="model.direction" disabled>
      <md-option ng-repeat="item in flightDirections" value="{{item.value}}">
        {{item.label}}
      </md-option>
    </md-select>
  </md-input-container>
  <md-datepicker ng-model="model.etaStart" md-placeholder="Start Date" disabled></md-datepicker>
  <md-datepicker ng-model="model.etaEnd" md-placeholder="End Date" disabled></md-datepicker>
  <md-icon-button aria-label="filter" ng-click="filter()">
    <md-tooltip>Filter</md-tooltip>
    <md-icon md-svg-src="resources/img/ic_filter_list_black_24px.svg" style="width: 24px; height: 24px;"></md-icon>
  </md-icon-button>
  <md-button aria-label="reset" ng-click="reset()">
    <md-tooltip>Reset</md-tooltip>
    <md-icon md-svg-src="resources/img/ic_cancel_black_24px.svg" style="width: 24px; height: 24px;"></md-icon>
  </md-button>
</section>

<md-content layout-padding>
  <div class="modal" id="QBModal" tabindex="-1"
       role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true"
       style="display: none; background: rgba(125, 125, 125, 0.5);">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close"
                  data-dismiss="modal" aria-label="Close"
                  ng-click="closeDialog();">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Rule :
            {{hitDetailDisplay}}</h4>

        </div>
        <div class="modal-body">
          <div class="te">
            <div id="builder"></div>
          </div>
        </div>

      </div>
      <!-- /.modal-content -->
    </div>
  </div>


  <div id="builder"></div>
  <div id="grid1" ui-grid="passengerGrid"
       ui-grid-pagination
       ui-grid-expandable
       ui-grid-auto-resize
       ng-style="getTableHeight()"
       class="grid"></div>
</md-content>
