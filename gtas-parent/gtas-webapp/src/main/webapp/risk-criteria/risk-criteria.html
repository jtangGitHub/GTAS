<div ui-grid="riskCriteriaGrid" ui-grid-pagination ui-grid-selection ui-grid-exporter class="grid" external-scopes="$scope"></div>
<section class="qb-interface">
    <h2>Summary:</h2>
    <md-content layout-padding>
        <div layout layout-sm="column">
            <md-input-container style="width:20%">
                <label>Name</label>
                <input md-maxlength="20" autofocus required name="description" ng-model="title" id="title">
            </md-input-container>
            <md-input-container style="width:40%">
                <label>Description</label>
                <input md-maxlength="100" name="description" ng-model="description">
            </md-input-container>
            <md-checkbox class="md-primary" required ng-model="enabled" aria-label="Enabled">Enabled</md-checkbox>
            <md-datepicker ng-model="startDate" md-placeholder="Start Date"></md-datepicker>
            <md-datepicker ng-model="endDate" md-placeholder="End Date"></md-datepicker>
        </div>
    </md-content>

    <h2>Conditions:</h2>
    <div id="builder"></div>
    <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)" ng-class="{'fade-out': alert.expired}">{{alert.msg}}</alert>
    <div class="actions">
        <md-button ng-click="newRule()" class="md-raised pull-left"><i class="glyphicon glyphicon-plus"></i> Add New</md-button>
        <md-button ng-click="resetQueryBuilder()" class="md-raised pull-left"><i class="glyphicon glyphicon-minus"></i> Clear Conditions</md-button>
        <md-button ng-click="save()" ng-disabled="saving === true" class="md-raised md-primary pull-right">Save</md-button>
        <md-button ng-click="delete()" ng-disabled="ruleId === null" class="md-raised md-warn pull-right">Delete</md-button>
    </div>
</section>
