<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/spring-security-csrf-token-interceptor/dist/spring-security-csrf-token-interceptor.min.js"></script>
</head>
<body ng-app="login">
    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="col-md-6 col-md-offset-3">
                    <h2>Login</h2>
                    <form ng-submit="onLogin()" name="form" role="form" ng-controller="LoginCtrl">
                        <div ng-show="vm.errorMessages.length != 0" class="alert alert-danger">{{vm.errorMessages[0].description}}</div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required
                            />
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a href="" class="btn btn-link">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>  
<script>
    var app = angular.module('login', ['spring-security-csrf-token-interceptor']);

    app.controller('LoginCtrl', ['$scope', '$http', function ($scope, $http) {
        $scope.vm = {
            submitted: false,
            errorMessages: []
        };

        $scope.preparePostData = function () {
            var username = $scope.vm.username != undefined ? $scope.vm.username : '';
            var password = $scope.vm.password != undefined ? $scope.vm.password : '';
            var email = $scope.vm.email != undefined ? $scope.vm.email : '';
            return 'username=' + username + '&password=' + password + '&email=' + email;
        }

        $scope.login = function (username, password) {
            var postData = $scope.preparePostData();

            $http({
                method: 'POST',
                url: '/gtas/authenticate',
                data: postData,
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-Login-Ajax-call": 'true'
                }
            })
            .then(function(response) {
                console.log(response.data);
                console.log(response);
                if (response.data == 'ok') {
                    window.location.replace('/gtas/index.html');
                }
                else {
                    $scope.vm.errorMessages = [];
                    $scope.vm.errorMessages.push({description: 'Access denied'});
                }
            });
        }

        $scope.onLogin = function () {
            console.log('Attempting login with username ' + $scope.vm.username + ' and password ' + $scope.vm.password);
            $scope.vm.submitted = true;
            if ($scope.form.$invalid) {
                return;
            }

            $scope.login($scope.vm.userName, $scope.vm.password);
        };
    }]);
</script>
