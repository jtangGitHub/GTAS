<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="../dist/ng-table.css" />
    <title>Flight UI - Angular using Ng-Table</title>
</head>
<body ng-app="main">

<h1>Flight UI - Angular using Ng-Table</h1>
<div ng-controller="DemoCtrl">

    <button ng-click="tableParams.sorting({})" class="btn btn-default pull-right">Clear sorting</button>
    <button ng-click="tableParams.filter({})" class="btn btn-default pull-right">Clear filter</button>
    <p><strong>Sorting:</strong> {{tableParams.sorting()|json}}
    <p><strong>Filter:</strong> {{tableParams.filter()|json}}


    <table ng-table="tableParams" show-filter="true" class="table">
        <tr ng-repeat="user in $data">
            <td data-title="'Number'" sortable="'number'" filter="{ 'number': 'text' }">
                {{user.number}}
            </td>
            <td data-title="'Carrier Code'" sortable="'carriercode'" filter="{ 'carriercode': 'text' }">
                {{user.carriercode}}
            </td>
            <td data-title="'Origin'" sortable="'origin'" filter="{ 'origin': 'text' }">
                {{user.origin}}
            </td>
            <td data-title="'Country'" sortable="'originCountry'" filter="{ 'originCountry': 'text' }">
                {{user.originCountry}}
            </td>
            <td data-title="'Departure DateTime'" sortable="'departureDateTime'" filter="{ 'departureDateTime': 'text' }">
                {{user.departureDateTime}}
            </td>
            <td data-title="'Destination'" sortable="'destination'" filter="{ 'destination': 'text' }">
                {{user.destination}}
            </td>
            <td data-title="'Country'" sortable="'destinationCountry'" filter="{ 'destinationCountry': 'text' }">
                {{user.destinationCountry}}
            </td>
            <td data-title="'Arrival DateTime'" sortable="'destinationDateTime'" filter="{ 'destinationDateTime': 'text' }">
                {{user.destinationDateTime}}
            </td>
        </tr>
    </table>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="../dist/ng-table.js"></script>
    <script>
        var app = angular.module('main', ['ngTable']).
                controller('DemoCtrl', function($scope, $filter, NgTableParams) {
                    var data = [
                        {'number': "0406", carriercode: 'EK', origin: 'MEL', originCountry: 'AU', departureDateTime: '11/8/2013 7:10 AM', destination: 'AKL', destinationCountry: 'NZ', destinationDateTime: '11/8/2013 12:45 PM'},
                        {'number': "0008", carriercode: 'NZ', origin: 'AKL', originCountry: 'NZ', departureDateTime: '1/21/2013 7:30 PM', destination: 'SFO', destinationCountry: 'US', destinationDateTime: '1/21/2013 10:20 PM'},
                        {'number': "0002", carriercode: 'NZ', origin: 'AKL', originCountry: 'NZ', departureDateTime: '1/20/2013 10:45 PM', destination: 'LAX', destinationCountry: 'US', destinationDateTime: '1/20/2013 2:00 PM'},
                        {'number': "0074", carriercode: 'DJ', origin: 'BNE', originCountry: 'AU', departureDateTime: '', destination: 'DUD', destinationCountry: 'NZ', destinationDateTime: '11/29/2012 3:20 PM'}
                    ];

                    $scope.tableParams = new NgTableParams({
                        page: 1,            // show first page
                        count: 10,          // count per page
/*                        filter: {
                            originCountry: 'NZ'       // initial filter
                        },
                        */
                        sorting: {
                            carriercode: 'desc', originCountry: 'asc', 'number': 'asc'     // initial sorting
                        }
                    }, {
                        total: data.length, // length of data
                        getData: function($defer, params) {
                            // use build-in angular filter
                            var filteredData = params.filter() ?
                                    $filter('filter')(data, params.filter()) :
                                    data;
                            var orderedData = params.sorting() ?
                                    $filter('orderBy')(filteredData, params.orderBy()) :
                                    data;

                            params.total(orderedData.length); // set total for recalc pagination
                            $defer.resolve(orderedData.slice((params.page() - 1) * params.count(), params.page() * params.count()));
                        }
                    });
                })
    </script>
</div>
</body>
</html>
